<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="root">
        <div id="sign-wrapper">
            <form id="sign">
                <img src="../images/logo.svg" width="150" alt="Logo Periscope"/>
                <h1 class="margin-md-bottom margin-sm-top darkBlueGrey">Periscope</h1>
                <input class="margin-md-bottom" name="username" type="text" placeholder="Login"></input>
                <input class="margin-lg-bottom" name="password" type="password" placeholder="Password"></input>
                <button class="button-anim" type="submit">Sign in</button>
            </form>
            <p class="mediumGrey">I forgot my password</p>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
